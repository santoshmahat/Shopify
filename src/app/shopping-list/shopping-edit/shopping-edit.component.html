<div class="container">
	<form (ngSubmit)="onSubmit(f)"  #f="ngForm">
<div class="form-group" >
	<div>
		<label>Name</label>
	</div>
   <input type="text" name="name" #name class="form-control" ngModel required>
</div>
<div class="form-group">
	<div>
		<label>Quantity</label>
	</div>
   <input type="number" name="quantity" #quantity class="form-control" ngModel required pattern="[1-9]">
</div>
<button type="submit" class="btn btn-primary"   [disabled]="!f.valid">{{editMode ?"update":"Add"}}</button>
<button type="button" class="btn btn-danger"    (click)="onDelete()">Delete</button>
<button type="button" class="btn btn-success"  (click)="onClear()">Clear</button>
</form>
</div>
